<!DOCTYPE html>
<html lang="en">
// Hello Vue
<head>
    <meta charset="UTF-8">
    <title>Vue Todo Tutorial</title>
</head>
<body>
<div id="app">{{message}}</div>
</body>

<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app', //  Vue挂载的元素（el，即elements的缩写）是id为app的那个div
        data: function () { // 在data中绑定了一个名为message的变量
            return {message: 'Hello Vue!'}
        }

    })
</script>
</html>
