<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
    <div v-show="isshow">
        haha
    </div>
    <button @click="show">显示</button>
    <button @click="dontshow">隐藏</button>
</div>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            isshow: true
        },
        methods: {
            dontshow: function () {
                this.isshow = false
            },
            show: function () {
                this.isshow = true
            }
        }
    })

</script>
</body>
</html>
